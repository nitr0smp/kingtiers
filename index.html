<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Tiers</title>
    <link rel="icon" type="image/x-icon" href="kingstiers.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: dimgray;
            gap: 20px;
            flex-direction: column;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: Arial, sans-serif;
            font-size: 2vw;
            font-weight: bold;
            background-color: white;
            padding: 1vw;
            border-radius: 3vw;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 5vw;
            height: 5vw;
            background-color: inherit;
            border-radius: 1.25vw;
        }

        .box {
            width: 80vw;
            max-width: 600px;
            height: 15vw;
            max-height: 100px;
            background-color: white;
            border-radius: 2vw;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 2.5vw;
            color: #333;
            text-align: center;
            padding: 1.5vw;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: width 0.3s, height 0.3s, position 0.3s, top 0.3s, left 0.3s, z-index 0.3s;
        }

        #button1 .card:hover {
            border-color: #fff;
            box-shadow: none;
        }

        .image-container {
            width: 10vw;
            height: 10vw;
            max-width: 80px;
            max-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 1.25vw;
            margin-right: 1.25vw;
        }

        .image-container img {
            width: 7.625vw;
            height: 7.625vw;
            max-width: 61px;
            max-height: 61px;
            object-fit: cover;
        }

        .box:hover::before, .box:hover::after {
            content: "";
            position: absolute;
            width: 0.4vw;
            height: 100%;
            animation: moveLines 0.01s linear;
        }

        .box:hover::before {
            left: 1.25vw;
        }

        .box:hover::after {
            left: 2.5vw;
        }

        @keyframes moveLines {
            from {
                top: -100%;
            }
            to {
                top: 100%;
            }
        }

        .box:nth-of-type(2):hover::before, .box:nth-of-type(2):hover::after {
            background-color: gold;
        }

        .box:nth-of-type(3):hover::before, .box:nth-of-type(3):hover::after {
            background-color: silver;
        }

        .box:nth-of-type(4):hover::before, .box:nth-of-type(4):hover::after {
            background-color: #CD7F32;
        }

        .nav {
            position: absolute;
            top: 1.5vw;
            right: 2.5vw;
            display: flex;
            gap: 2vw;
            font-family: Arial, sans-serif;
            font-size: 2.25vw;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            padding: 0.625vw 1.25vw;
            background-color: white;
            border-radius: 1.25vw;
            box-shadow: 0 0.25vw 0.625vw rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #ddd;
        }

        .expanded-box {
            position: fixed !important;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw !important;
            max-width: 500px !important;
            height: 70vh !important;
            max-height: 600px !important;
            z-index: 10;
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
            align-items: flex-start !important;
            padding: 2vw;
        }

        .expanded-box > * {
            display: block !important;
        }

        .expanded-box::before,
        .expanded-box::after {
            display: none !important;
        }

        .editable-content {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 0.125vw solid #ccc;
            border-radius: 1vw;
            box-sizing: border-box;
            padding: 1.25vw;
            font-family: Arial, sans-serif;
            font-size: 2vw;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-all;
            resize: none;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            top: 1vw;
            right: 1vw;
            font-size: 2.5vw;
            color: red;
            cursor: pointer;
            font-weight: bold;
            padding: 0.625vw;
            line-height: 1;
            z-index: 11;
        }

        .custom-button {
            padding: 0.625vw;
            border-radius: 0.625vw;
            background-color: gold;
            color: white;
            font-size: 2vw;
            cursor: pointer;
            border: none;
            margin: 0.625vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            white-space: nowrap;
            gap: 0.625vw;
            position: relative;
            overflow: visible;
        }

        .custom-button:hover {
            opacity: 0.8;
        }

        .button-image {
            width: 2.625vw;
            height: 2.625vw;
            border-radius: 0.625vw;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .button-text{
            margin-left: 3.125vw;
        }
        .nav a img{
            width: 3.25vw;
            height: 3.25vw;
        }

        h1 {
            font-size: 3vw;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin-bottom: 1vw;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 3vw;
                padding: 2vw;
                border-radius: 5vw;
            }
            .header img {
                width: 7vw;
                height: 7vw;
                border-radius: 2vw;
            }
            .box {
                font-size: 3.5vw;
                padding: 2vw;
                border-radius: 3vw;
                height: auto;
                min-height: 15vw;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .image-container {
                width: 15vw;
                height: 15vw;
                border-radius: 2vw;
                margin-right: 0;
                margin-bottom: 1vw;
            }
            .image-container img {
                width: 100%;
                height: 100%;
            }
            .nav {
                font-size: 3.5vw;
                top: auto;
                bottom: 1vw;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                gap: 3vw;
            }
            .nav a {
                padding: 1.5vw 3vw;
                border-radius: 2vw;
            }
            .nav a img {
                width: 4vw;
                height: 4vw;
            }
            .expanded-box {
                width: 90vw !important;
                height: 80vh !important;
                padding: 3vw;
            }
            .editable-content {
                font-size: 3vw;
                padding: 2vw;
                border-radius: 1.5vw;
            }
            .close-button {
                font-size: 4vw;
                top: 1.5vw;
                right: 1.5vw;
            }
            .custom-button {
                font-size: 3vw;
                padding: 1vw;
                border-radius: 1vw;
                margin: 1vw;
                flex-direction: row;
                align-items: center;
                gap: 1vw;
            }
            .button-image {
                width: 4vw;
                height: 4vw;
                position: static;
                margin-right: 1vw;
            }
            .button-text {
                margin-left: 0;
            }
            h1 {
                font-size: 4vw;
                margin-bottom: 2vw;
            }
        }
    </style>
</head>
<h1>King Tiers</h1>
<body>
    <div class="nav">
        <a href="#"><img src="vanilla.svg" alt="Crystal">Crystal</a>
        <a href="rivals"><img src="rivals.png" alt="Rivals">Rivals</a>
        <a href="#"></a>
    </div>
    <div class="box" onclick="expandBox(this, 'Crystal Tier', [{ imageSrc: 'tier_1.svg', text: 'HT1', color: 'gold', borderRadius: '5px' }])">
        <div class="image-container"><img src="2xyza.png" alt="NA | 2xyza"></div>
        <p>2xyza ></p>
    </div>
    <div class="box" onclick="expandBox(this, 'Crystal Tier', [{ imageSrc: 'tier_3.svg', text: 'HT3', color: '#CD7F50', borderRadius: '5px' }])">
        <div class="image-container"><img src="kingcanvasv.png" alt="KingCanvasV"></div>
        <p>NA | KingCanvasV ></p>
    </div>
    <div class="box" onclick="expandBox(this, 'Text bot 3', [{ imageSrc: 'tier_3.svg', text: 'HT3', color: '#CD7F50', borderRadius: '5px' }])">
        <div class="image-container"><img src="IW0NY0UL0ST.png" alt="IW0NY0UL0ST"></div>
        <p>IW0NY0UL0ST ></p>
    </div>
    <div class="box" onclick="expandBox(this, 'Crystal Tier', [{ imageSrc: '', text: 'LT4', color: 'gray', borderRadius: '5px' }])">
        <div class="image-container"><img src="skyispieyie.png" alt="SkyisPieYie"></div>
        <p>NA | SkyisPieYie ></p>
    </div>
    <div class="box" onclick="expandBox(this, 'Crystal Tier', [{ imageSrc: '', text: 'HT', color: 'gray', borderRadius: '5px' }])">
        <div class="image-container"><img src="qJapan.png" alt="qJapan"></div>
        <p>qJapan ></p>
    </div>
    <script>
        let expandedBox = null;

        function expandBox(box, text, buttons) {
            if (expandedBox) {
                shrinkBox(expandedBox);
            }

            expandedBox = box;
            box.classList.add('expanded-box');
            box.originalContent = box.innerHTML;
            box.style.overflow = 'auto';

            let editableContent = document.createElement('div');
            editableContent.classList.add('editable-content');
            editableContent.setAttribute('contenteditable', 'true');
            editableContent.style.whiteSpace = 'pre-wrap';
            editableContent.style.overflowWrap = 'break-word';
            editableContent.style.wordBreak = 'break-all';
            editableContent.textContent = text;

            buttons.forEach(buttonData => {
                let button = document.createElement('button');
                button.classList.add('custom-button');
                button.style.backgroundColor = buttonData.color;
                button.style.borderRadius = buttonData.borderRadius;

                if (buttonData.imageSrc) {
                    let img = document.createElement('img');
                    img.src = buttonData.imageSrc;
                    img.classList.add('button-image');
                    let imageLoadTimeout = setTimeout(() => {
                        console.error('Image load timeout:', buttonData.imageSrc);
                    }, 5000);

                    img.onload = () => {
                        console.log('Image loaded successfully:', buttonData.imageSrc);
                        clearTimeout(imageLoadTimeout);
                    };
                    img.onerror = (error) => {
                        console.error('Error loading image:', buttonData.imageSrc, error);
                        clearTimeout(imageLoadTimeout);
                    };
                    button.appendChild(img);

                    if (!button.contains(img)) {
                        console.error('Image was not appended to button:', buttonData.imageSrc);
                    }
                }
                if (buttonData.text) {
                    let textSpan = document.createElement('span');
                    textSpan.classList.add('button-text');
                    textSpan.textContent = buttonData.text;
                    button.appendChild(textSpan);
                }
                editableContent.appendChild(button);
            });

            box.appendChild(editableContent);

            let closeButton = document.createElement('div');
            closeButton.classList.add('close-button');
            closeButton.innerHTML = 'X';
            closeButton.onclick = function (event) {
                event.stopPropagation();
                shrinkBox(box);
            };
            box.appendChild(closeButton);
        }

        function shrinkBox(box) {
            box.classList.remove('expanded-box');
            box.innerHTML = box.originalContent;
            expandedBox = null;
            box.style.overflow = 'hidden';
        }
    </script>
</body>
</html>
