        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: dimgray;
            gap: 20px;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            padding: 10px;
            border-radius: 15px;

        }
        .header img {
            width: 40px;
            height: 40px;
            background-color: inherit;
            border-radius: 10px;
        }
        .box {
            width: 600px;
            height: 400px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            margin-right: 10px;
        }
        .image-container img {
            width: 61px;
            height: 61px;
            object-fit: cover;
        }
        .box:hover::before, .box:hover::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 100%;
            animation: moveLines 0.01s linear;
        }
        .box:hover::before {
            left: 10px;
        }
        .box:hover::after {
            left: 20px;
        }
        @keyframes moveLines {
            from { top: -100%; }
            to { top: 100%; }
        }
        .box:nth-of-type(2):hover::before, .box:nth-of-type(2):hover::after { background-color: gold; }
        .box:nth-of-type(3):hover::before, .box:nth-of-type(3):hover::after { background-color: silver; }
        .box:nth-of-type(4):hover::before, .box:nth-of-type(4):hover::after { background-color: #CD7F32; }
    </style>
